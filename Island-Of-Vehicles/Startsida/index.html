<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Of Vehicles - Update Logs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f5f5f5;
    }
    header {
      background-color: #1e1e1e;
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #ffcc00;
    }
    header h1 {
      margin: 0;
      color: #ffcc00;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .log-list {
      list-style: none;
      padding: 0;
    }
    .log-list li {
      background-color: #1e1e1e;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-left: 5px solid #ffcc00;
      transition: transform 0.2s;
    }
    .log-list li:hover {
      transform: scale(1.02);
    }
    .log-list a {
      text-decoration: none;
      color: #f5f5f5;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Island Of Vehicles - Update Logs</h1>
  </header>
  <main>
    <ul class="log-list">
      <li><a href="/1.0">Release – 6 December 2025</a></li>
      <li><a href="/1.1">Vinteruppdatering Del 1 – 14 December 2025</a></li>
      <!-- Lägg till fler logs här -->
    </ul>
  </main>
  <footer>
    &copy; 2025 Island Of Vehicles
  </footer>
</body>
</html>
